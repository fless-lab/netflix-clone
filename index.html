<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Netflix clone</title>
</head>
<body>
    <section class="header">
        <nav class="navbar">
            <img src="./img/logo.png" alt="Logo">
            <a href="#!" class="signin-btn">Sign In</a>
        </nav>
        <div class="header-content">
            <h1 class="title">Unlimited movies, TV shows, and more</h1>
            <span class="subtitle">Plans now start at USD2.99/month.</span>
            <p class="message">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-box">
                <input type="" class="email" placeholder="Email address">
                <a href="#!" class="get-started-btn">Get Started <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
